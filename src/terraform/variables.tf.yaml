variable:
  billing_account_id:
    description: ID of the billing account to use for the project.
    type: string
    nullable: false
  vm_managers:
    description: Name of group with permisions to activate and deactivate the server.
    type: string
    default: cloudcraft-users
  host_image:
    description: Reference to base image.
    type: string
    # TODO: use google_compute_image data source to dynamically pull the latest
    default: projects/cos-cloud/global/images/cos-109-17800-66-32
    nullable: false
  compute_disk_size:
    description: The size of the base host disk in GB.
    type: number
    default: 10 # this is the size of the cos-109-lts image
    nullable: false
  machine_type:
    description: The instance type to use for the cloudcraft server.
    type: string
    default: n1-standard-1 # has 7.5G memory
    nullable: false
  cloudcraft_server_memory:
    description: The amount of memory to dedicate to the Docker-based Minecraft server.
    type: string
    default: 6.5G # leaves 1G in default setup
  network_name:
    description: The name of the network the server resides in.
    type: string
    default: cloudcraft-network
    nullable: false
  org_id:
    description: The name of hosting organization's ID.
    nullable: false
  region:
    description: The region where to build the project.
    type: string
    default: us-central1
    nullable: false
  host_name:
    description: Name of host running the Docker-based Minecraft server.
    default: cloudcraft-docker-host
    nullable: false
  server_type:
    description: Takes 'java' or 'bedrock'.
    default: bedrock
    nullable: false
  zone:
    description: The zone where to build the project.
    type: string
    default: us-central1-c
    nullable: false